<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
    // online & offline 확인 함수 - 상태표시창에 스타일을 구분하여 부여하고 로그를 기록
    function updateOnlineStatus(condition, msg) {
        var status = document.getElementById("status");
        status.setAttribute("class", condition);
        var state = document.getElementById("state");
        state.innerHTML = msg;
        // addLog ("Event: " + msg + "; status=" + condition + "\n");
    }
    function addLog (logText) {
      var log = document.getElementById("log");
      log.appendChild(document.createTextNode(logText));
    }

    function loaded() {
        updateOnlineStatus("working", "QQHada.com is mohorojo's site.");
    }
    </script>
    <style>
    #status {
        height: 200px;
        text-align: center;
    }

    #status.working {
        background: green;
    }

    #status.stopped {
        background: red;
    }

    #log {
        background: white;
        border: 2px solid black;
        white-space: pre;
        max-height: 200px;
        overflow: auto;
    }
    </style>
</head>

<!-- loaded 함수 실행 -->
<body onload="loaded()">
    <div id="status">
        <p id="state" />
    </div>
    <div id="log" />
</body>
</html>
